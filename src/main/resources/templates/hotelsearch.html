<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>課題2</title>
</head>
<body>
	<h1>ホテル検索</h1>
	<form action="hotersearch.html" th:action="@{/ex-02/search}" th:object="${hotelSearchForm}">
		<div>
			<p th:if="${#fields.hasErrors('maxprice')}"><span  th:errors="*{maxprice}" style="color: red">error</span></p>
			<input type="text" id="priceform" name="maxprice" th:field="*{maxprice}">
			<label for="priceform">円以下</label>
		</div>
		<div>
			<input type="submit" value="検索">
		</div>
	</form>
	<div>
	<div  th:each="hotel:${hotelList}">
		<table border="1">
			<tr>
				<td>ホテル名</td>
				<td th:text="${hotel.hotelName}"></td>
			</tr>
			<tr>
				<td>最寄駅</td>
				<td th:text="${hotel.nearestStation}"></td>
			</tr>
			<tr>
				<td>価格</td>
				<td th:text="${hotel.price}"></td>
			</tr>

		</table>
	</div>
	<br><br>
	</div>
</body>
</html>
